<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leader board</title>
  </head>
  <body>
    <h1>Leaderboard</h1>
    <div class="row">
      <div class="score">
        <div class="score_head">
          <h3>Recent Scores</h3>
          <button>Refresh</button>
        </div>
        <div class="score_details">
          <ul class="container">

        </div>
      </div>
      <div class="add_score">
        <h3>Add your score</h3>
        <form class="add_score_info">
          <input id="student_name" type="text" placeholder="Your name" /> <br />
          <input id="student_score" type="text" placeholder="Your score" />
          <br />
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
